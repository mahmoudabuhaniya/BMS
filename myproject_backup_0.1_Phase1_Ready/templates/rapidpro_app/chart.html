<!-- your_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Dashboard</title>
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .chart-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }
        .chart-container img {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .data-table {
            margin: 20px;
            border-collapse: collapse;
            width: calc(100% - 40px);
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>
    
    <!-- Charts Grid -->
    <div class="dashboard">
        <div class="chart-container">
            <h2>Pie Chart</h2>
            <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
        </div>
        
        <div class="chart-container">
            <h2>Bar Chart</h2>
            <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
        </div>
        
        <div class="chart-container">
            <h2>Line Chart</h2>
            <img src="data:image/png;base64,{{ line_chart }}" alt="Line Chart">
        </div>
        
        <div class="chart-container">
            <h2>Area Chart</h2>
            <img src="data:image/png;base64,{{ area_chart }}" alt="Area Chart">
        </div>
    </div>
    
    <!-- Data Table -->
    <table class="data-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for category, value in data.items %}
            <tr>
                <td>{{ category }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
