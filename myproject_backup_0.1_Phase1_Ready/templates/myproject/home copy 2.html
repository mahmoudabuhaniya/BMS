{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BDMS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 1;
        }
        .fade-out.hide {
            opacity: 0;
        }
        .btn-container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">

        <!-- Status Message -->
        <!-- Last Sync Info -->
        <div class="alert alert-info text-center">
            <strong>Last Sync:</strong> <span id="last-sync-time">{{ last_sync_time }}</span>
        </div>
        <div id="sync-status" class="text-center mt-3"></div>

        <!-- Message Banner -->
        {% if messages %}
          <meta http-equiv="refresh" content="3;URL={% url 'home' %}">
          <div id="message-container">
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center fade-out" role="alert">
                  {{ message }}
              </div>
              {% endfor %}
          </div>
        {% endif %}

        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">BDMS Dashboard</h1>
            <p class="lead">Manage Beneficiary Data from InForm</p>
        </div>

        

        <!-- Sync Button -->
        <div class="container text-center mt-4">
            <div class="row g-3 justify-content-center">
                <div class="col-12 col-md-4">
                    <a href="{% url 'inform_data' %}" class="btn btn-primary btn-lg w-100">üìÑ View Inform Data</a>
                </div>
                <div class="col-12 col-md-4">
                    <a href="/admin" class="btn btn-dark btn-lg w-100">‚öô Admin Panel</a>
                </div>
                <div class="col-12 col-md-4">
                    <button id="sync-btn" class="btn btn-success btn-lg w-100">üîÑ Sync Data</button>
                </div>
            </div>
        </div>



<script>
    document.getElementById("sync-btn").addEventListener("click", function () {
        const syncBtn = this;
        const statusDiv = document.getElementById("sync-status");

        syncBtn.disabled = true;
        statusDiv.innerHTML = '<div class="alert alert-info">‚è≥ Syncing data, please wait...</div>';

        fetch("{% url 'sync_inform_data' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                document.getElementById("last-sync-time").innerText = data.last_sync; // ‚úÖ Update last sync time
            } else {
                statusDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            statusDiv.innerHTML = '<div class="alert alert-danger">‚ùå Sync failed: Network error</div>';
        })
        .finally(() => {
            syncBtn.disabled = false;
            setTimeout(() => statusDiv.innerHTML = '', 5000); // Auto-hide after 5 sec
        });
    });
</script>
    </div>

    <script>
        setTimeout(() => {
            document.querySelectorAll('.fade-out').forEach(el => el.classList.add('hide'));
        }, 5000);
    </script>
</body>
</html>
