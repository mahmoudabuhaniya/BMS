{% extends 'myproject/base.html' %}

{% block content %}
<div class="container mt-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div class="d-flex align-items-center">
            <h2 class="text-primary fw-bold mb-0">User Profile</h2>
            <span class="badge bg-info ms-3 rounded-pill px-3 py-2">Account</span>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-light">
            <h5 class="mb-0 fw-semibold">Update Your Information</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- First Name -->
                <div class="row mb-3">
                    <label for="id_first_name" class="col-sm-4 col-form-label text-sm-end">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="first_name" id="id_first_name"
                               class="form-control" value="{{ user.first_name }}" required>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="row mb-3">
                    <label for="id_last_name" class="col-sm-4 col-form-label text-sm-end">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="last_name" id="id_last_name"
                               class="form-control" value="{{ user.last_name }}" required>
                    </div>
                </div>

                <!-- Username (readonly) -->
                <div class="row mb-3">
                    <label for="id_username" class="col-sm-4 col-form-label text-sm-end">Username</label>
                    <div class="col-sm-8">
                        <input type="text" name="username" id="id_username"
                               class="form-control" value="{{ user.username }}" readonly>
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <label for="id_email" class="col-sm-4 col-form-label text-sm-end">Email</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" id="id_email"
                               class="form-control" value="{{ user.email }}" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
