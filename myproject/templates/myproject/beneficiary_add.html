{% extends 'myproject/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary mb-0">
          <i class="fas fa-user-plus me-2 text-primary"></i> Add New Beneficiary
        </h3>
        <a href="javascript:history.back()" class="btn btn-dark btn-sm">
          <i class="fas fa-arrow-left me-1"></i> Back
        </a>
      </div>

      <!-- Django Messages -->
      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center fade show mb-3 rounded-3 shadow-sm">
          <i class="fas fa-info-circle me-2"></i>{{ message|safe }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Alert Placeholder -->
      <div id="form-alert" class="alert alert-warning d-none text-center rounded-3 shadow-sm"></div>

      <!-- Form -->
      <form method="post" id="addForm" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row g-4">

          <!-- ID Number -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-id-card me-1"></i> ID Number <span class="text-danger">*</span>
            </label>
            <input type="text" name="ID_Number" id="id_number" class="form-control shadow-sm"
                   placeholder="Enter national ID number..." required>
          </div>

          <!-- Name -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-user me-1"></i> Full Name <span class="text-danger">*</span>
            </label>
            <input type="text" name="Name" class="form-control shadow-sm"
                   placeholder="Enter full name..." required>
          </div>

          <!-- IP Name -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-building me-1"></i> IP Name <span class="text-danger">*</span>
            </label>
            <select name="IP_Name" id="ip_name" class="form-select shadow-sm" required>
              <option value="">Select Implementing Partner</option>
              {% for ip in ip_list %}
              <option value="{{ ip }}">{{ ip }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Sector -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-briefcase me-1"></i> Sector <span class="text-danger">*</span>
            </label>
            <select name="Sector" id="sector" class="form-select shadow-sm" required>
              <option value="">Select Sector</option>
              {% for s in sector_list %}
              <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Indicator -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-chart-line me-1"></i> Indicator
            </label>
            <input type="text" name="Indicator" class="form-control shadow-sm"
                   placeholder="Enter indicator...">
          </div>

          <!-- Date -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-calendar-day me-1"></i> Date
            </label>
            <input type="date" name="Date" class="form-control shadow-sm">
          </div>

          <!-- Parent ID -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-user-friends me-1"></i> Parent ID
            </label>
            <input type="text" name="Parent_ID" class="form-control shadow-sm"
                   placeholder="Enter parent ID...">
          </div>

          <!-- Spouse ID -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-heart me-1"></i> Spouse ID
            </label>
            <input type="text" name="Spouse_ID" class="form-control shadow-sm"
                   placeholder="Enter spouse ID...">
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-phone me-1"></i> Phone Number
            </label>
            <input type="text" name="Phone_Number" class="form-control shadow-sm"
                   placeholder="Enter phone number...">
          </div>

          <!-- Date of Birth -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-birthday-cake me-1"></i> Date of Birth
            </label>
            <input type="date" name="Date_of_Birth" class="form-control shadow-sm">
          </div>

          <!-- Age -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-user-clock me-1"></i> Age
            </label>
            <input type="number" name="Age" class="form-control shadow-sm"
                   placeholder="Enter age...">
          </div>

          <!-- Gender -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-venus-mars me-1"></i> Gender
            </label>
            <select name="Gender" class="form-select shadow-sm">
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-venus-mars me-1"></i> Marital Status
            </label>
            <select name="Marital_Status" class="form-select shadow-sm">
              <option value="">Select Marital Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widow">Widow</option>
              <option value="Separated">Separated</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-user-clock me-1"></i> Household Members
            </label>
            <input type="number" name="Household_Members" class="form-control shadow-sm"
                   placeholder="Enter household members...">
          </div>

          <!-- Governorate -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-map-marker-alt me-1"></i> Governorate
            </label>
            <input type="text" name="Governorate" class="form-control shadow-sm"
                   placeholder="Enter governorate...">
          </div>

          <!-- Municipality -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-city me-1"></i> Municipality
            </label>
            <input type="text" name="Municipality" class="form-control shadow-sm"
                   placeholder="Enter municipality...">
          </div>

          <!-- Neighborhood -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-home me-1"></i> Neighborhood
            </label>
            <input type="text" name="Neighborhood" class="form-control shadow-sm"
                   placeholder="Enter neighborhood...">
          </div>

          <!-- Site Name -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-map me-1"></i> Site Name
            </label>
            <input type="text" name="Site_Name" class="form-control shadow-sm"
                   placeholder="Enter site name...">
          </div>

          <!-- Disability Status -->
          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-wheelchair me-1"></i> Disability Status
            </label>
            <select name="Disability_Status" class="form-select shadow-sm">
              <option value="">Select disability status..</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-box me-1"></i> Supply Type
            </label>
            <select name="Supply_Type" class="form-select shadow-sm">
              <option value="">Select Supply Type</option>
              {% for s in supply_types %}
                <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
              <i class="fas fa-calendar-check me-1"></i> Benefit Date
            </label>
            <input type="date" name="Benefit_Date" class="form-control shadow-sm">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">
              <i class="fa-solid fa-shield-halved me-1 text-primary"></i> Eligibility
            </label>
            <select class="form-select shadow-sm" disabled>
              <option>Assigned by system</option>
            </select>
            <!-- hidden field so backend can still set value -->
            <input type="hidden" name="Eligiblity" value="">
          </div>


        </div>

        <!-- Submit -->
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2 fw-semibold shadow-sm">
            <i class="fas fa-save me-2"></i> Add Beneficiary
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Validation Script -->
<script>
document.getElementById("addForm").addEventListener("submit", function(event) {
  const requiredFields = ["ID_Number", "Name", "IP_Name", "Sector"];
  let missing = [];

  requiredFields.forEach(field => {
    const el = document.querySelector(`[name='${field}']`);
    if (!el || !el.value.trim()) {
      el.classList.add("is-invalid");
      missing.push(field);
    } else {
      el.classList.remove("is-invalid");
    }
  });

  if (missing.length > 0) {
    event.preventDefault();
    const alertBox = document.getElementById("form-alert");
    alertBox.classList.remove("d-none");
    alertBox.classList.add("alert-warning");
    alertBox.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> Please fill all required fields.`;

    // Shake animation
    alertBox.animate([
      { transform: "translateX(0)" },
      { transform: "translateX(-8px)" },
      { transform: "translateX(8px)" },
      { transform: "translateX(0)" }
    ], { duration: 400 });

    // Fade out after 3 seconds
    setTimeout(() => {
      alertBox.style.transition = "opacity 0.8s";
      alertBox.style.opacity = "0";
      setTimeout(() => alertBox.classList.add("d-none"), 800);
    }, 3000);
  }
});
</script>

<!-- Validation Script -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<!-- Styles -->
<style>
  .form-control, .form-select {
    border-radius: 0.6rem;
    border: 1px solid #d0d7de;
    transition: box-shadow 0.2s ease;
  }
  .form-control:focus, .form-select:focus {
    border-color: #0099ff;
    box-shadow: 0 0 0 0.2rem rgba(0,153,255,0.25);
  }
  .is-invalid {
    border-color: #dc3545 !important;
    color: #dc3545;
    background-color: #fff6f6;
  }
  
  .btn-primary {
    background-color: #0099ff;
    border: none;
  }
  .btn-primary:hover {
    background-color: #007acc;
  }
</style>

<!-- Validation Script -->

{% endblock %}
