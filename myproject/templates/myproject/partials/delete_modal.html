<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">
          <i class="fas fa-exclamation-triangle me-2"></i> Confirm Deletion
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form id="deleteForm">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" id="delete_pk">
          <p class="mb-0">
            Are you sure you want to delete this record?  
            <strong class="text-danger">This action cannot be undone.</strong>
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Delete
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modalEl = document.getElementById('confirmModal');
  const deleteForm = document.getElementById('deleteForm');
  const deletePkInput = document.getElementById('delete_pk');
  const modal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });

  document.addEventListener('click', e => {
    const btn = e.target.closest('.delete-btn');
    if (!btn) return;
    deletePkInput.value = btn.dataset.pk;
    modal.show();
  });

  deleteForm.addEventListener('submit', async e => {
    e.preventDefault();
    const pk = deletePkInput.value;

    const response = await fetch(
      "{% url 'supply_delete' 0 %}".replace('0', pk),
      {
        method: 'POST',
        headers: { 'X-CSRFToken': '{{ csrf_token }}' }
      }
    );

    const data = await response.json();
    if (data.success) {
      document.getElementById(`row-${pk}`)?.remove();
    }
    modal.hide();
  });
});
</script>
