{% extends 'myproject/base.html' %}
{% block content %}

<!-- Django Messages -->
      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center fade show mb-3 rounded-3 shadow-sm">
          <i class="fas fa-info-circle me-2"></i>{{ message|safe }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

<!-- Alert Placeholder -->
      <div id="form-alert" class="alert alert-warning d-none text-center rounded-3 shadow-sm"></div>

<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary">
          <i class="fas fa-pen me-2"></i> Edit Supply
        </h3>
        <a href="{% url 'supply_list' %}" class="btn btn-outline-primary btn-sm">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>

      <form method="post" id="editForm" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row g-4">


          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
                <i class="fas fa-truck me-1"></i> Supply Type <span class="text-danger">*</span>
            </label><BR>
            <span class="text-success fw-bold">{{ supply.supply_type }}</span>
          </div>


          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
                <i class="fas fa-layer-group me-1"></i> Section <span class="text-danger">*</span>
            </label>
            <select name="section" class="form-select shadow-sm" required>
                <option value={{Null}}>Select Section</option>
                {% for s in section_list %}
                <option value="{{ s }}" {% if supply.section == s %}selected{% endif %}>
                    {{ s }}
                </option>
                {% endfor %}
            </select>
            </div>


          <div class="col-md-6">
          <label class="form-label fw-semibold text-primary">
              <i class="fas fa-building me-1"></i> IP Name <span class="text-danger">*</span>
          </label>
          <select name="ip_name" class="form-select shadow-sm" required>
              <option value={{None}}>Select IP</option>
              {% for ip in ip_list %}
              <option value="{{ ip }}" {% if supply.ip_name == ip %}selected{% endif %}>
                  {{ ip }}
              </option>
              {% endfor %}
          </select>
          </div>



          

          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
                <i class="fas fa-clock me-1"></i> Eligibility Period <span class="text-danger">*</span>
            </label>

            <div class="input-group shadow-sm">
                <select name="eligibility_period" class="form-select" required>
                <option value="">Select Period</option>
                <option value="30" {% if supply.eligibility_period == "30" %}selected{% endif %}>30</option>
                <option value="60" {% if supply.eligibility_period == "60" %}selected{% endif %}>60</option>
                <option value="90" {% if supply.eligibility_period == "90" %}selected{% endif %}>90</option>
                <option value="180" {% if supply.eligibility_period == "180" %}selected{% endif %}>180</option>
                <option value="360" {% if supply.eligibility_period == "360" %}selected{% endif %}>360</option>
                </select>
                <span class="input-group-text bg-light fw-semibold">Days</span>
            </div>
            </div>


          <div class="col-md-6">
            <label class="form-label fw-semibold text-primary">
                <i class="fas fa-calendar me-1"></i> Distribution Date <span class="text-danger">*</span>
            </label>
            <input type="date" name="distribution_date" value="{{ supply.distribution_date|date:'Y-m-d' }}" class="form-control" required>
          </div>

        </div>

        <div class="text-end mt-4">
          <button class="btn btn-primary px-5">
            <i class="fas fa-cloud-upload-alt me-2"></i> Save Changes
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Validation Script -->
<script>
document.getElementById("editForm").addEventListener("submit", function(event) {
  const requiredFields = ["section", "ip_name"];
  let missing = [];

  requiredFields.forEach(field => {
    const el = document.querySelector(`[name='${field}']`);
    if (!el || !el.value.trim()) {
      el.classList.add("is-invalid");
      missing.push(field);
    } else {
      el.classList.remove("is-invalid");
    }
  });

  if (missing.length > 0) {
    event.preventDefault();
    const alertBox = document.getElementById("form-alert");
    alertBox.classList.remove("d-none");
    alertBox.classList.add("alert-warning");
    alertBox.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> Please fill all required fields.`;

    // Shake animation
    alertBox.animate([
      { transform: "translateX(0)" },
      { transform: "translateX(-8px)" },
      { transform: "translateX(8px)" },
      { transform: "translateX(0)" }
    ], { duration: 400 });

    // Fade out after 3 seconds
    setTimeout(() => {
      alertBox.style.transition = "opacity 0.8s";
      alertBox.style.opacity = "0";
      setTimeout(() => alertBox.classList.add("d-none"), 800);
    }, 3000);
  }
});
</script>

<!-- Validation Script -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<!-- Styles -->
<style>
  .form-control, .form-select {
    border-radius: 0.6rem;
    border: 1px solid #d0d7de;
    transition: box-shadow 0.2s ease;
  }
  .form-control:focus, .form-select:focus {
    border-color: #0099ff;
    box-shadow: 0 0 0 0.2rem rgba(0,153,255,0.25);
  }
  .is-invalid {
    border-color: #dc3545 !important;
    color: #dc3545;
    background-color: #fff6f6;
  }
  
  .btn-primary {
    background-color: #0099ff;
    border: none;
  }
  .btn-primary:hover {
    background-color: #007acc;
  }
</style>

{% endblock %}
