{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'img/RDBMS4.jpg' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>BDMS - Beneficiary Database Management System</title>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00b4d8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
        }
        .login-card img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .login-card h4 {
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="{% static 'img/RDBMS-Logo.png' %}" alt="BDMS Logo" sizes="400">
    <h4>BDMS</h4>
    <p class="text-muted">Beneficiary Database Management System</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger py-1">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <!-- Register Link 
                    <p class="text-center mt-4 mb-0">
                        Donâ€™t have an account? 
                        <a href="{% url 'register' %}" class="fw-bold text-primary">Register here</a>
                    </p>  -->
</div>

</body>
</html>
