name: bms_offline_app
description: Offline-first beneficiary management app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.0.3
  intl: ^0.19.0
  json_annotation: ^4.9.0
  flutter_secure_storage: ^9.2.0
  flutter_secure_storage_web: ^1.1.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    # You MUST create these files in your project
    - assets/fonts/Cairo-Regular.ttf
    - assets/fonts/Cairo-Bold.ttf

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
